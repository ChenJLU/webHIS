<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
	<div id="app">
		<div class="header">

			<div class="header-user">

		<div class="main">

						  	<el-submenu index="4">

						  	<el-menu-item-group>
						  	<el-menu-item index="4-1" @click='selitem($event,"4-1")'>选项1</el-menu-item>
						  	<el-menu-item index="4-2" @click='selitem($event,"4-2")'>选项1</el-menu-item>

				  <el-tab-pane
				    v-for="(item, index) in editableTabs"
				    :key="item.name"
				    :label="item.title"
				    :name="item.name"

		<div class="demoTab1">选项卡一</div>

</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-cookies@1.7.4/vue-cookies.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
		el: '#app',
		data: {
			nameindex:[
				{index:"0-1",name:"吉大一院",html:"http://www.baidu.com"},
				{index:"1-1",name:"选项一",html:"login.html"}
			],
			editableTabsValue: '0-1',
			editableTabs: [{
			  title: '默认页',
			  name: '0-1',
			  content: 'office.html'
			}],
			tabIndex: 1,
			username:"",
			intervalId:null,
			time: 0
		},
		mounted:function(){
					this.init()
		},
		methods:{
			starttime:function(num,str) {
			          // 计时器正在进行中，退出函数
			          if (this.intervalId != null) { 
			            return 
			          };
			          // 计时器为空，操作
			          this.intervalId = setInterval(() => {
			            this.time += 1
						if(this.time==num){
							clearInterval(this.intervalId)//清除计时器
							this.intervalId = null;//设置为null 
							this.time=0
							window.location.href=str
						}
						console.log(this.time)
			          }, 1000)
			        },
			init:function(){
				if(this.$cookies.isKey("islogin")){
					this.username=this.$cookies.get("islogin")
				}else{
					this.open("请先登录！")
					this.starttime(2,"login.html");
				}
			},
			open:function(str){
				this.$message(str)
			},
			relocate:function(str){
				window.location.href=str
			},
			handleOpen(key, keyPath) {
				console.log(key, keyPath);
			},
			handleClose(key, keyPath) {
				console.log(key, keyPath);
			},
			selitem(e,index){
				let renew=true
				for(let i in this.editableTabs){
					if(this.editableTabs[i].name==index){
						renew=false
						break
					}
				}
				if(renew){
					this.addTab(index)
				}else{
					this.editableTabsValue=index
				}
			},
			logout:function(){
				this.$cookies.remove("islogin")
				this.open('用户退出')	
				this.starttime(2,"login.html");

			},
			addTab(targetName) {
			  let newTabName = targetName;
			  let newTitle="untitle"
			  let newcontent=null
			  for(let i in this.nameindex){
				  if(this.nameindex[i].index==newTabName){
					  newTitle=this.nameindex[i].name
					  newcontent=this.nameindex[i].html
					  console.log(newcontent)
					  break
				  }
			  }
			  this.editableTabs.push({
			    title: newTitle,
			    name: newTabName,
				content:newcontent
			  });
			  this.editableTabsValue = newTabName;
			},
			removeTab(targetName) {
			  let tabs = this.editableTabs;
			  let activeName = this.editableTabsValue;
			  if (activeName === targetName) {
			    tabs.forEach((tab, index) => {
			      if (tab.name === targetName) {
			        let nextTab = tabs[index + 1] || tabs[index - 1];
			        if (nextTab) {
			          activeName = nextTab.name;
			        }
			      }
			    });
			  }
			  
			  this.editableTabsValue = activeName;
			  this.editableTabs = tabs.filter(tab => tab.name !== targetName);
			}
	  }
    })
  </script>
</html>
